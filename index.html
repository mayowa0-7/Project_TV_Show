<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | MAYOWA (Mayowa)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>


<body>
  <header>
    <h1>TV Show Project</h1>
    <p>By: Mayour</p>
    <input type="text" id="search-input" placeholder="Search episodes...">
<p id="search-count"></p>
<select id="episode-select">
  <option value="all">Show all episodes</option>
</select>
<select id="show-select">
  <option value="" disabled selected>Loading shows…</option>
</select>
  </header>
  <main>
  <div id="shows-listing" style="display: grid;"></div>
  <button id="back-to-shows">← Back to Shows</button>
  <div id="episodes-listing" style="display: grid;"></div>
  <div id="message-box" class="hidden">
    <p id="message-text"></p>
    <button id="close-message">Close</button>
    <button id="back-to-shows">← Back to Shows</button>

  </main>
  <footer>
    <p>Episode data from 
  <a href="https://www.tvmaze.com/api" target="_blank" rel="noopener noreferrer">
    TVMaze.com</a>
  </p>
    </footer>
    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
</body>

</html>
